      #   env:
      #     COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      #   run: coveralls

      - name: git config
        run: |
          git config --list
          echo -----------------------------
          git config --global color.ui true
          git config --global color.interactive true

      # - name: gitlint issue298
