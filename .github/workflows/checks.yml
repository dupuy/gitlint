      #     chmod +x ./indirect.sh
      #     ./indirect.sh
      #   continue-on-error: true

      # - name: test issue298 (GITLINT_QA_USE_SH_LIB=0)
      #   env:
      #     GITLINT_QA_USE_SH_LIB: 0
      #   run: ./run_tests.sh -i  qa/test_issue298.py
      #   continue-on-error: true # Known to fail at this point

      - name: Integration Tests
        shell: 'script -q -e -c "bash {0}"'
        run: ./run_tests.sh -i

      - name: Integration Tests (GITLINT_USE_SH_LIB=0)
        env:
          GITLINT_USE_SH_LIB: 0
        run: ./run_tests.sh -i

      - name: PEP8
        run: ./run_tests.sh -p

      - name: PyLint
        run: ./run_tests.sh -l

      - name: Build tests
        run: ./run_tests.sh --build

